<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Task Planner для ADHD</title>
    <!-- Обновлённый мета-тег CSP для разрешения подключения к Firestore и Google API -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' https://telegram.org https://oauth.telegram.org https://dulcet-yeot-cb2d95.netlify.app https://firestore.googleapis.com https://*.googleapis.com;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org https://apis.google.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https://t.me;
      connect-src 'self' https://firestore.googleapis.com https://*.googleapis.com;
      frame-src 'self' https://oauth.telegram.org;
    ">
    <!-- Функция onTelegramAuth (если нужна для виджета) -->
    <script>
      function onTelegramAuth(user) {
        console.log("Telegram user:", user);
        // Здесь можно выполнить дополнительные действия при успешном входе
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Telegram Login Widget, с data-auth-url, указывающим на Netlify Function -->
    <script async src="https://telegram.org/js/telegram-widget.js?7"
      data-telegram-login="Fegefeuerbot"
      data-size="large"
      data-radius="5"
      data-auth-url="https://dulcet-yeot-cb2d95.netlify.app/.netlify/functions/auth"
      data-request-access="write">
    </script>
  </body>
</html>
